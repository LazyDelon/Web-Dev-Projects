<!DOCTYPE HTML>

<html>
    <head>
        
        <meta charset="utf-8">
    </head>
    
    <body>
        
        <h2> JavaScript TypeOf </h2>

        <p> 
            The typeof operator returns the 
            types of a variable or an expression. 
        </p>

        <p id="demo"> </p>

        <script>

            document.getElementById("demo").innerHTML = 
            typeof 0        +   "<br>"  +
            typeof 314      +   "<br>"  +
            typeof 3.14     +   "<br>"  +
            typeof (3)      +   "<br>"  +
            typeof (3 + 4);
        </script>
    </body>
</html>
