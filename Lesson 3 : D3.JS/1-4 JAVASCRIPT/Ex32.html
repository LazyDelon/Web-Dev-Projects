<!DOCTYPE HTML>

<html>
    <head>
        
        <meta charset="utf-8">
    </head>
    
    <body>
        
        <h2> JavaScript Objects </h2>

        <p id="demo"> </p>

        <script>

            var person = {
                FirstName:  "Lazy"  ,
                LastName:   "Delon" ,
                Age: 24             ,
                EyeColor: "blue"
            };

            // Display Some Data from the Objectï¼š
            document.getElementById("demo").innerHTML = person.FirstName + person.LastName
            + " is " + person.Age + " years old.";
        </script>
    </body>
</html>
