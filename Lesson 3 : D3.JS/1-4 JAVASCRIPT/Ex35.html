<!DOCTYPE HTML>

<html>
    <head>
        
        <meta charset="utf-8">
    </head>
    
    <body>
        
        <h2> JavaScript Arrays </h2>

        <p>
            JavaScript array elements are accessed 
            using numeric indexes (starting from 0).
        </p>

        <p id="demo"> </p>

        <script>

            var Cars = ["Mazda \t", "Toyota \t", "Porsche"];

            document.getElementById("demo").innerHTML = Cars[2];
        </script>
    </body>
</html>
