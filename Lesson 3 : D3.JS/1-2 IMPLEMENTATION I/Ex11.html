<!DOCTYPE HTML>

<html>
    <head>
        
        <meta charset="utf-8">
        <script src="./d3.v7.min.js"></script>
    </head>
    
    <body>

        <div id="svgcontainer"></div>

        <script language = "javascript">

            var width = 300;
            var height = 300;
            var svg = d3.select("#svgcontainer")
                        .append("svg")
                        .attr("width", width)
                        .attr("height", height);

                svg.append("rect")
                   .attr("x", 20)
                   .attr("y", 20)
                   .attr("width", 200)
                   .attr("height", 100)
                   .attr("fill", "green");
        </script>

    </body>
</html>
