<!DOCTYPE HTML>

<html>
    <head>
        
        <meta charset="utf-8">

        <style>

            #container {
              width: 400px;
              height: 400px;
              position: relative;
              background: yellow;
            }
            #animate {
              width: 50px;
              height: 50px;
              position: absolute;
              background-color: red;
            }
        </style>
    </head>
    
    <body>
        
        <p> <button onclick="MyMove()"> Click Me </button> </p>

        <div id="container">

            <div id="animate"> </div>
        </div>

        <script>

            var id = null;
            
            function MyMove() {

                var pos = 0;
                var elem = document.getElementById("animate");

                clearInterval(id);

                id = setInterval(frame, 5);

                function frame() {

                    if(pos == 350) {

                        clearInterval(id);
                    }

                    else {
                        
                        pos++;
                        
                        elem.style.top = pos + "px";
                        elem.style.left = pos + "px";
                    }
                }
            }
        </script>
    </body>
</html>
