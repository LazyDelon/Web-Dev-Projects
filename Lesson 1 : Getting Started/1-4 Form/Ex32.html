<!DOCTYPE HTML>

<html>

    <head>

        <meta charset="utf-8">

        <title> The id Selector </title>

        <style>

            p {
                font-size: 20px;
                font-weight: bold;
            }
            
            #paral {
                color: blueviolet;
                font-size: 20px;
                font-weight: bold;
                text-align: center;
            }
        </style>
    </head>

    <body>

        <p id="paral"> Hello World ! </p>

        <p> This paragraph is not affected by the style. </p>
    </body>
</html>
