<!DOCTYPE HTML>

<html>

    <head>

        <meta charset="utf-8">

        <title> The element Selector </title>
        
        <style>

            p {
                color: blueviolet;
                font-size: 20px;
                font-weight: bold;
                text-align: center;
            }
        </style>
    </head>

    <body>

        <p> Every paragraph will be affected by the style. </p>
        
        <p id="paral"> Me too ! </p>
        <p> And Me ! </p>
    </body>
</html>
