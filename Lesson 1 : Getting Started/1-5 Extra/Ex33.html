<!DOCTYPE HTML>

<html>

    <head>
        
        <meta charset="utf-8">

        <title> The class Selector </title>

        <style>

            .center {
                color: blueviolet;
                text-align: center;
            }
        </style>
    </head>

    <body>

        <h1 class="center"> Red and center-aligned heading. </h1>
        
        <p class="center"> Red and center-aligned paragraph. </p>
    </body>
</html>
